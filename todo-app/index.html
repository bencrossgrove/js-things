<!DOCTYPE html>

<html>
    <head>
        <title>Todo App</title>
    </head>
    <body>
        <h1>Todo App</h1>
        <input id="todo-search" type="text" placeholder="Filter Todo list">
        <label>
            Hide Completed <input id="hide-completed" type="checkbox">
        </label>
        <div id="todo-list"></div>
        <form id="todo-text">
            <input type="text" placeholder="New Todo" name = "todoText">
            <button>Submit</button>
        </form>
        <script src="todo-app.js"></script>
    </body>
</html>
